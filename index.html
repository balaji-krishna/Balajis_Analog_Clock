<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Balaji's Analog Clock</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
     <div class="analogClock">
        <div class="clockHand hour" hour-hand-data></div>
        <div class="clockHand minute" minute-hand-data></div>
        <div class="clockHand second" second-hand-data></div>
        <div class="number numberOne">1</div>
        <div class="number numberTwo">2</div>
        <div class="number numberThree">3</div>
        <div class="number numberFour">4</div>
        <div class="number numberFive">5</div>
        <div class="number numberSix">6</div>
        <div class="number numberSeven">7</div>
        <div class="number numberEight">8</div>
        <div class="number numberNine">9</div>
        <div class="number numberTen">10</div>
        <div class="number numberEleven">11</div>
        <div class="number numberTwelve">12</div>
     </div>
</body>
</html>
